<!DOCTYPE html>
<html>
  <head>
    <title>Student Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" style="display: none">
      <div class="spinner"></div>
    </div>

    <!-- Form -->
    <form id="studentForm">
      <label for="admNo">Admission Number</label>
      <input type="number" id="admNo" name="admNo" />
      <button type="button" id="loadBtn">Load Data</button>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" readonly />

      <label for="class">Class:</label>
      <select id="class" name="class" required>
        <option value="">Select Class</option>
        <option value="Class Nur">Class Nursery</option>
        <option value="Class lkg">Class LKG</option>
        <option value="Class ukg">Class UKG</option>
        <option value="Class 1">Class 1</option>
        <option value="Class 2">Class 2</option>
        <option value="Class 3">Class 3</option>
        <option value="Class 4">Class 4</option>
        <option value="Class 5">Class 5</option>
        <option value="Class 6">Class 6</option>
        <option value="Class 7">Class 7</option>
        <option value="Class 8">Class 8</option>
        <option value="Class 9">Class 9</option>
        <option value="Class 10">Class 10</option>
        <option value="Class 11">Class 11</option>
        <option value="Class 12">Class 12</option>
        <!-- Add more classes as needed -->
      </select>

      <label for="section">Section</label>
      <select id="section" name="section">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="Sci">Sci</option>
        <option value="Com">Com</option>
        <!-- Add more options as needed -->
      </select>

      <label for="Problem">Problem</label>
      <textarea id="problem" name="problem"></textarea>

      <label for="medicines">Medicines</label>
      <textarea id="medicines" name="medicines"></textarea>

      <label for="remarks">Remarks</label>
      <textarea id="remarks" name="remarks"></textarea>

      <button type="submit" id="submitBtn">Submit</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
